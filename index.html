<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rilevazione Quartieri Gimigliano</title>
    <!-- Librerie -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sezione Autenticazione -->
    <div id="authSection" class="auth-container">
        <h2>Accesso Rilevatori</h2>
        
<div id="loginForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Inserisci username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Inserisci password">
    </div>
    <div class="action-buttons">
        <button class="action-button save-button" type="button" onclick="login();">Accedi</button>
    </div>
    <p class="signup-text">Non hai un account? <a href="#" onclick="showRegistration(); return false;">Registrati</a></p>
</div>

<!-- Form di Registrazione -->
<div id="registrationForm" class="hidden">
    <div class="form-group">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" placeholder="Scegli username">
    </div>
    <div class="form-group">
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" placeholder="Scegli password">
    </div>
    <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" placeholder="Inserisci email">
    </div>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Inserisci nome">
    </div>
    <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" placeholder="Inserisci cognome">
    </div>
    <div class="action-buttons">
        <button class="action-button save-button" type="button" onclick="register();">Conferma Registrazione</button>
        <button class="action-button" type="button" onclick="showLogin();">Torna al Login</button>
    </div>
</div>

        <div id="authMessage"></div>
    </div>

    <!-- Contenuto Principale -->
    <div id="mainContent" class="hidden">
        <div class="container">
            <!-- Barra Utente -->
            <div class="user-info">
                <span id="userDisplay"></span>
                <button class="action-button" onclick="logout()">Logout</button>
            </div>

            <!-- Navigazione a Tab -->
            <div class="tab-navigation">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="home">Home</button>
                    <button class="tab-button" data-tab="rilevazione">Rilevazione</button>
                    <button class="tab-button admin-only" data-tab="admin">Admin</button>
                </div>
            </div>

            <!-- Contenuto dei Tab -->
            <div class="tab-content">
                <!-- Tab Home -->
                <div id="homeTab" class="tab-pane active">
                    <div class="header">
                        <h2>Dashboard</h2>
                        <div class="dashboard-stats">
                            <div class="stat-box">
                                <h3>Le tue ultime rilevazioni</h3>
                                <div id="ultimeRilevazioni"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab Rilevazione -->
                <div id="rilevazioneTab" class="tab-pane">
                    <div class="header">
                        <h2>Nuova Rilevazione</h2>
                        <div class="form-group">
                            <label for="rilevatore">Nome del Rilevatore:</label>
                            <input type="text" id="rilevatore" placeholder="Nome rilevatore" readonly>
                        </div>
                        <div class="form-group">
                            <label for="data-rilevazione">Data della Rilevazione:</label>
                            <input type="date" id="data-rilevazione" required>
                        </div>
                        <div class="form-group">
                            <label for="quartiere">Quartiere:</label>
                            <select id="quartiere" required>
                                <option value="">Seleziona quartiere</option>
                                <option value="buda">Buda</option>
                                <option value="colla">Colla</option>
                                <option value="tre-arie">Tre Arie-Corbino</option>
                                <option value="cavora">Cavorà</option>
                                <option value="centro">Centro Storico (Susu)</option>
                                <option value="inferiore">Gimigliano Inferiore (Iusu)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="area-tipo">Seleziona Area di Indagine:</label>
                            <select id="area-tipo" required>
                                <option value="">Seleziona area</option>
                                <option value="identita">Identità di Quartiere</option>
                                <option value="servizi">Servizi e Infrastrutture</option>
                                <option value="partecipazione">Cultura della Partecipazione</option>
                                <option value="consulte">Struttura e Funzionamento delle Consulte</option>
                            </select>
                        </div>
                    </div>
                    <div id="domande-container"></div>
                    <div class="action-buttons">
                        <button class="action-button save-button" onclick="salvaDati()">Salva Rilevazione</button>
                        <button class="action-button download-button" onclick="scaricaDati()">Scarica Mie Rilevazioni</button>
                    </div>
                </div>

                <!-- Tab Admin -->
                <div id="adminTab" class="tab-pane">
                    <div class="admin-navigation">
                        <button class="admin-nav-button active" data-section="rilevatori">Gestione Rilevatori</button>
                        <button class="admin-nav-button" data-section="report">Report e Analisi</button>
                    </div>
                    <div id="rilevatoriSection" class="admin-section active"></div>
                    <div id="reportSection" class="admin-section"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
<script src="/focus_gimigliano/js/app.js"></script>
<script src="/focus_gimigliano/js/auth.js"></script>
<script src="/focus_gimigliano/js/rilevazioni.js"></script>
<script src="/focus_gimigliano/js/reports.js"></script>
</body>
</html>
